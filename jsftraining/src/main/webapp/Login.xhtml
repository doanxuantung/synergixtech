<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<h:form>
		<!-- <p:growl id="grInfo" life="6000" showDetail="true"/> -->
		<p:panel header="Login"
			style="margin-bottom:10px;margin-left: 28%;	width: 60%; margin-top: 5%">
			<!-- <f:facet name="header">
				<h:graphicImage value="resources/images/icon_synergixtech.jpg"
					width="200px" />
			</f:facet> -->
			<h:panelGrid styleClass="panel" columns="3" cellpadding="10"
				cellspacing="1">

				<h:outputLabel value="Username" />
				<p:inputText id="username" value="#{loginController.user.username}"
					a:placeholder="Username" size="30" required="true"
					label="User Name ">
					<f:validateLength minimum="5" maximum="30" />
					<f:validator validatorId="com.springdoan.EmailValidator" />
				</p:inputText>
				<p:messages id="ok" showDetail="true" showSummary="false" />

					<h:outputLabel value="Password"></h:outputLabel>
					<p:password id="password" value="#{loginController.user.password}"
						a:placeholder="Passwork" size="30" required="true"
						label="Password ">
						<f:validateLength minimum="5" maximum="30" />
					</p:password>
					<p:message for="password" />
			</h:panelGrid>
			<h:commandButton styleClass="btn" value="Login"
				action="#{loginController.login()}">
			</h:commandButton>
		</p:panel>
	</h:form>
</h:body>
</html>
