<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	 <p:growl id="msg" />
	<h3 style="margin-top: 0">List Product Buy</h3>
	<h:form style="margin:auto; width: 70%; margin-top: 10%">
		<b:dataTable value="#{}" 
			var="pro" 
			page-length="5"
               page-length-menu="5,10,15">
			<b:dataTableColumn value="#{pro.name}" />
			<b:dataTableColumn value="#{pro.price}" order="asc" />
			<b:dataTableColumn value="#{pro.des}"
				label="Engine Power (hp)" />
			<b:dataTableColumn label="Status" >
				<h:inputText value="#{userController.amount}"
					a:placeholder="Username" style="width:100%" required="true">
					
				</h:inputText>
				<p:selectBooleanCheckbox value="#{userController.checkPro}"  >
					<p:ajax  listener="#{userController.check(pro)}" />
				</p:selectBooleanCheckbox>
			</b:dataTableColumn>
		</b:dataTable>
			 <h:commandButton value="Insert Product" action="#{userController.addBuy()}" style="width:100px"/>
	</h:form>
	
</h:body>
</html>
