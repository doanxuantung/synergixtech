<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<body>
	<h:form>
		<h:form>
			<h:panelGrid styleClass="panel" columns="2" cellpadding="10"
				cellspacing="1">

				<f:facet name="header">
					<h:graphicImage value="resources/images/icon_synergixtech.jpg"
						width="200px" />
					<h3>LOGIN</h3>
				</f:facet>

				<h:outputLabel value="Username" />
				<h:inputText id="username" value="#{userController.user.username}"
				a:placeholder="Username" size="30"	required="true" label="User Name: ">
					<f:validateLength minimum="5" maximum="30" />
					<f:validator validatorId="com.springdoan.EmailValidator" />
				</h:inputText>
				<h:outputLabel value="Password"></h:outputLabel>
				<h:inputSecret id="password" value="#{userController.user.password}" a:placeholder="Passwork" size="30"
					required="true" label="Pass: ">
					<f:validateLength minimum="5" maximum="30" />
				</h:inputSecret>


				<f:facet name="footer">
					<h:panelGroup style="display:block; text-align:center">
						<h:commandButton value="Sign In" action="#{userController.login()}" />
					</h:panelGroup>
				</f:facet>
				<f:facet name="footer">
					<h:panelGroup style="display:block; text-align:center">
						<h:message for="username" style="color:red; backgroud-color: blue" />
						<br/>
						<h:message for="password" style="color:red; backgroud-color: blue" />
					</h:panelGroup>
				</f:facet>
			</h:panelGrid>
		</h:form>


	</h:form>
</body>
</html>
