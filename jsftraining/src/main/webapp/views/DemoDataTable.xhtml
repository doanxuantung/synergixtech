<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<f:event listener="#{userController.listUsers()}" type="preRenderView"></f:event>
</h:head>

<h:body>
	<h2>List User</h2>
	<h:form>
		<h:dataTable id="tableUser" rendered="#{not empty userController.lstUser}" value="#{userController.lstUser}" var="user"
			styleClass="userTable" headerClass="userTableHeader"
			rowClasses="userTableOddRow,userTableEvenRow">
			<h:column style="width: 100px">
				<f:facet name="header">Id</f:facet>
				<h:inputText value="#{user.id}" size="10"/>
			</h:column>

			<h:column>
				<f:facet name="header">Name</f:facet>
				<h:inputText styleClass="demo" value="#{user.username}" size="10" />
			</h:column>

			<h:column>
				<f:facet name="header">Pass</f:facet>
				<h:inputText value="#{user.password}" size="10" />
			</h:column>

			<h:column>
				<f:facet name="header">Sex</f:facet>
				<h:inputText value="#{user.sex}" size="10"/>
			</h:column>
			<h:column>
				<h:commandButton value="Delete" action="#{userController.deleteUser(user)}">
				<f:ajax  event="click" render="tableUser"></f:ajax>
				</h:commandButton>
			</h:column>
		</h:dataTable>
		<br />
		<hr />
		<h:panelGrid styleClass="panel" columns="2" border="1"
			cellpadding="10" cellspacing="1">

			<f:facet name="header">
				<h:graphicImage value="../resources/images/icon_synergixtech.jpg"
					width="200px" />
				<h3>Add User</h3>
			</f:facet>

			<h:outputLabel value="Username" />
			<h:inputText id="username" value="#{userController.user.username}"
				a:placeholder="Username" style="width:100%" required="true">
				<f:validateLength minimum="5" />
			</h:inputText>
			<h:outputLabel value="Password"></h:outputLabel>
			<h:inputSecret a:placeholder="Password" style="width:100%"
				value="#{userController.user.password}" />
			<h:outputLabel value="Sex?" />
			<h:selectOneRadio value="#{userController.user.sex}">
				<f:selectItem itemValue="Male" itemLabel="Male" />
				<f:selectItem itemValue="Female" itemLabel="Female" />
			</h:selectOneRadio>

			<f:facet name="footer">
				<h:panelGroup style="display:block; text-align:center">
					<h:commandButton value="add" action="#{userController.addUser()}" >
					</h:commandButton>
				</h:panelGroup>
			</f:facet>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
